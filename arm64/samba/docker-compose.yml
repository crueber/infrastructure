version: '3'

services:
  samba:
    image: dperson/samba
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /opt/sync:/mount
    command: '-s "sync;/mount;yes;no;no;all;none"'
    ports:
      - 139:139
      - 445:445

networks:
  web:
    external:
      name: web
