version: "2"

services:
  linkstack:
    image: linkstackorg/linkstack:latest
    environment:
      TZ: 'America/Chicago'
      SERVER_ADMIN: 'crueber@gmail.com'
      HTTP_SERVER_NAME: "`$SUBDOMAIN.$DOMAIN`"
      HTTPS_SERVER_NAME: "`s$SUBDOMAIN.$DOMAIN`"
      LOG_LEVEL: 'info'
      PHP_MEMORY_LIMIT: '256M'
      UPLOAD_MAX_FILESIZE: '8M'
    volumes:
      - linkstack:/htdocs
    ports:
      - "29412:443"
      - "29411:80"
    restart: unless-stopped
    networks:
      - default
      - web
    labels:
      - "traefik.http.routers.$SUBDOMAIN.rule=Host(`$SUBDOMAIN.$DOMAIN`)"
      - "traefik.http.routers.$SUBDOMAIN.tls.passthrough=true"
      - "traefik.http.services.$SUBDOMAIN.loadbalancer.server.port=29412"
      - "traefik.enable=true"
networks:
  web:
    external:
      name: web

volumes:
  linkstack:
